<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <style>
        .error{
            color: red;
        }
       button:hover{
        font-weight: bold;
        transform: scale(1.1);
       }
       nav{
        height: 75px;
       }
      
    </style>
    </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <a class="navbar-brand" href="#">
        <img
          src="assets/images/img/popcornlogo.png"
          width="40"
          height="40"
          class="d-inline-block align-top pop logo"
          alt=""
        />
        Popcorn Box App
      </a>
    </nav>
  
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-12 text-center mb-4 mt-4">
          <img src="assets/images/pop.gif" alt="popcorn" class="img-fluid" />
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="text-center">
            <h1>Welcome to the PopCorn Box</h1>
            <h5>Where every click pops with excitement</h5>
            <div class="mt-4">
              <button
                type="button"
                class="btn btn-danger m-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
              <button
                type="button"
                class="btn btn-danger m-2"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Login Modal -->
    <div
      class="modal fade mt-5"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-light ">
            <h5 class="modal-title" id="loginModalLabel loginForm">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4 ">
            <form id="loginForm">
              <div class="form-outline mb-4">
                <label class="form-label" for="emailLogin">Email address</label>
                <input
                  type="email"
                  id="emailLogin"
                  class="form-control"
                  name="emailLogin"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="passwordLogin">Password</label>
                <input
                  type="password"
                  id="passwordLogin"
                  class="form-control"
                  name="passwordLogin"
                />
              </div>
              <button type="submit" class="btn btn-danger btn-block Loginbtn">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade mt-5"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-light">
            <h5 class="modal-title" id="signupModalLabel">Sign up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <form id="signupForm">
              <div class="form-outline mb-2">
                <label class="form-label" for="nameSignup">Name</label>
                <input
                  type="text"
                  id="nameSignup"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="emailSignup"
                  >Email address</label
                >
                <input
                  type="email"
                  id="emailSignup"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="phoneSignup">Phone</label>
                <input
                  type="tel"
                  id="phoneSignup"
                  class="form-control"
                  name="phone"
                   
                  required
                />
                <!-- <div class="form-outline mb-2">
                  <label class="form-label" for="birthSignup">BirthDay</label>
                  <input
                    type="date"
                    id="birthSignup"
                    class="form-control"
                    name="birth"
                    max="2005-01-01"
                    required
                  /> -->
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="passwordSignup">Password</label>
                <input
                type="password"
                id="passwordSignup"
                class="form-control"
                name="password"
                title="Must contain at least one number and one uppercase and lowercase letter and one special character and at least 8 or more characters"
                required
              />
              </div>
              <div class="form-outline mb-2">
                <label class="form-label" for="passwordSignup"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="cpasswordSignup"
                  class="form-control"
                  name="cpassword"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-danger btn-block"
                id="signupbtn"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include jQuery Validate plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/new_login.js"></script>
    <script src="assets/js/new_register.js"></script>
    <script src="assets/js/drm.js"></script>
  </body>
</html>
